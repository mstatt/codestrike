<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Submission Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="background-logo"></div>

    <header class="fixed-top header-shadow">
        <div class="container text-center py-3">
            <img src="{{ url_for('static', filename='images/logo-site-300x256.png') }}" alt="Decoding Data Science Logo" class="logo">
            <h1 class="mt-2">Hackathon Submission Portal</h1>
        </div>
    </header>

    <main class="flex-grow-1 container main-content">
        <div class="countdown-container text-center my-4">
            <h2>Time Remaining</h2>
            <div id="countdown" class="neuromorphic-countdown"></div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card neuromorphic">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Submit Your Project</h3>
                        <form id="submissionForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Team/Leader Email Address</label>
                                <input type="email" class="form-control neuromorphic-input" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="github" class="form-label">GitHub Repository URL</label>
                                <input type="url" class="form-control neuromorphic-input" id="github" required>
                            </div>
                            <div class="mb-3">
                                <label for="video" class="form-label">Demo Video Link</label>
                                <input type="url" class="form-control neuromorphic-input" id="video" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary neuromorphic-button">Submit</button>
                                <button type="button" class="btn btn-secondary neuromorphic-button ms-2" data-bs-toggle="modal" data-bs-target="#criteriaModal">
                                    View Judging Criteria
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom footer-shadow">
        <div class="container text-center py-3">
            <p class="mb-0">Copyright @2025 Decoding Data Science</p>
        </div>
    </footer>

    <!-- Judging Criteria Modal -->
    <div class="modal fade" id="criteriaModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content neuromorphic">
                <div class="modal-header">
                    <h5 class="modal-title">Judging Criteria</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Innovation and Creativity (30%)</li>
                        <li class="list-group-item">Technical Complexity (25%)</li>
                        <li class="list-group-item">Completeness and Polish (20%)</li>
                        <li class="list-group-item">Practical Application (15%)</li>
                        <li class="list-group-item">Presentation Quality (10%)</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
