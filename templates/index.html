<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Submission Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="fixed-top header-shadow">
        <div class="container text-center py-3">
            <div class="header-content d-flex align-items-center justify-content-between">
                <h1 class="mb-0">Hackathon Submission Portal</h1>
                <div class="header-buttons">
                    <div id="countdown" class="neuromorphic-countdown me-3"></div>
                    <button class="btn theme-toggle" onclick="toggleTheme()">
                        <i class="bi bi-moon-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow-1 container main-content">
        <div id="alertContainer" class="position-fixed top-50 start-50 translate-middle" style="z-index: 1050;"></div>

        <!-- Submission Form -->
        <div id="submissionForm" class="row justify-content-center w-100 flex-grow-1 align-items-center m-0">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card neuromorphic">
                    <div class="card-body">
                        <form id="projectSubmissionForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Team/Leader Email Address</label>
                                <div class="input-group">
                                    <input type="email" class="form-control neuromorphic-input" id="email" required>
                                    <span class="input-group-text validation-icon"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="github" class="form-label">GitHub Repository URL</label>
                                <div class="input-group">
                                    <input type="url" class="form-control neuromorphic-input" id="github" required>
                                    <span class="input-group-text validation-icon"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="video" class="form-label">Demo Video Link</label>
                                <div class="input-group">
                                    <input type="url" class="form-control neuromorphic-input" id="video" required>
                                    <span class="input-group-text validation-icon"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="live_demo_url" class="form-label">Live Demo URL</label>
                                <div class="input-group">
                                    <input type="url" class="form-control neuromorphic-input" id="live_demo_url" required>
                                    <span class="input-group-text validation-icon"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Demo Credentials (Optional)</label>
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <input type="text" class="form-control neuromorphic-input" id="demo_username" placeholder="Username">
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <input type="password" class="form-control neuromorphic-input" id="demo_password" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn">Submit</button>
                                <button type="button" class="btn ms-2" data-bs-toggle="modal" data-bs-target="#criteriaModal">
                                    View Judging Criteria
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom footer-shadow">
        <div class="container py-3 d-flex justify-content-between align-items-center">
            <button type="button" class="btn" id="viewSubmissionsBtn" onclick="loadSubmissions()" data-bs-toggle="modal" data-bs-target="#submissionsModal">
                See Subs
            </button>
            <p class="mb-0">Copyright @2025 by FALCONS.AI</p>
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#adminModal">
                Admin
            </button>
        </div>
    </footer>

    <!-- Judging Criteria Modal -->
    <div class="modal fade" id="criteriaModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content neuromorphic">
                <div class="modal-header">
                    <h5 class="modal-title">Judging Criteria</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Innovation and Creativity (30%)</li>
                        <li class="list-group-item">Technical Complexity (25%)</li>
                        <li class="list-group-item">Completeness and Polish (20%)</li>
                        <li class="list-group-item">Practical Application (15%)</li>
                        <li class="list-group-item">Presentation Quality (10%)</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Submissions Modal -->
    <div class="modal fade" id="submissionsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content neuromorphic">
                <div class="modal-header">
                    <h5 class="modal-title">All Submissions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="list-group" id="submissionsList">
                        <!-- Submissions will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Admin Modal -->
    <div class="modal fade" id="adminModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content neuromorphic">
                <div class="modal-header">
                    <h5 class="modal-title">Admin Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="adminLoginForm">
                        <div class="mb-3">
                            <label for="adminEmail" class="form-label">Email</label>
                            <input type="email" class="form-control neuromorphic-input" id="adminEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="adminPassword" class="form-label">Password</label>
                            <input type="password" class="form-control neuromorphic-input" id="adminPassword" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Admin Panel Modal -->
    <div class="modal fade" id="adminPanelModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content neuromorphic">
                <div class="modal-header">
                    <h5 class="modal-title">Admin Panel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="adminUpdateForm">
                        <div class="mb-3">
                            <label for="newDeadline" class="form-label">Update Deadline</label>
                            <input type="datetime-local" class="form-control neuromorphic-input" id="newDeadline">
                        </div>
                        <div class="mb-3">
                            <label for="newEmail" class="form-label">Add Registered Email</label>
                            <input type="email" class="form-control neuromorphic-input" id="newEmail">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn">Update</button>
                            <button type="button" class="btn ms-2" onclick="adminLogout()">Logout</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
